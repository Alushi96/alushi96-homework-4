<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
      <header>
          <div id="head" style="display : block">
        <button id="title">View Highscores</button>
        <div class="time">
            <div id="seconds">90</div>
        </div>
        <div id="timer">Time : </div>
        <br>
        
        <div id="score">Score : <div id="scores">0</div></div>
        </div>
      </header>
      <div class="container">
        <div class="row" id="qbox">
            <div class="col-md-3">
            </div>
            <div class="col-md-6" id="questions">
                <div id="start"> <button> Start Quiz!</button></div>
                <div id="quiz" style = "display : none;">
                <div class="row">
                    <div id="question"></div>
                </div>
                <br>
                <div class="row" id="b1">
                    <button id="choice1" onclick="checkAnswer('b1')">Answer 1</button>
                </div>
                <div class="row" id="b2">
                    <button id="choice2" onclick="checkAnswer('b2')">Answer 2</button>
                </div>
                <div class="row" id="b3">
                    <button id="choice3" onclick="checkAnswer('b3')">Answer 3</button>
                </div>
                <div class="row" id="b4">
                    <button id="choice4" onclick="checkAnswer('b4')">Answer 4</button>
                </div>
            </div>
            <div id="finalscore" style = "display : none;">
                <h3>All Done!</h3>
                <br>
                <div id="finalcore"></div>
                <br>
                <input type="text" name="initials" id="initials" placeholder="Enter Intials Here" />
                <button id="submit">Submit</button>
                </div>
            <div id="highscore" style = "display: none;">
            <h3>Highscores</h3>
            <ol id="highscorelist"></ol>
            <button id="back">Start Over</button>
            <button id="clear">Clear</button>
            </div>
            </div>
            <div class="col-md-3"></div>
      </div>
      <div class="row">  
          <div class="col-md-3"></div>
          <div class="col-md-6">
          <span id="prog"></span>
          </div>
      </div>
      </div>
      



    <script src="script.js"></script>
  </body>
</html>
